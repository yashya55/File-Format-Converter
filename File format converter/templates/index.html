<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter | Upload</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üìÅ File Format Converter</h1>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <label for="file">Choose your file:</label>
            <input type="file" name="file" id="file" required>

            <label for="conversion">Select conversion:</label>
            <select name="conversion" id="conversion" required>
                <option value="" disabled selected>-- Select an option --</option>
                <option value="word_to_pdf">Word to PDF</option>
                <option value="pdf_to_word">PDF to Word</option>
                <option value="image_to_pdf">Image to PDF</option>
                <option value="pdf_to_image">PDF to Image</option>
            </select>

            <button type="submit">Convert</button>
        </form>
    </div>
    <script>
        // Show selected file name
        document.getElementById("file").addEventListener("change", function () {
            const fileName = this.files[0]?.name || "No file chosen";
            alert("Selected: " + fileName);
        });
    </script>
    
</body>
</html>
